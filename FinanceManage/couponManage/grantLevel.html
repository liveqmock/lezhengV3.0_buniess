<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑/添加优惠券</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/global.css" media="all">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <style>
        .layui-field-box {
            padding: 0;
        }

        .layui-input-inline {
            width: 200px;
        }

        .layui-form-item .layui-input-inline {
            width: 300px;
        }

        .order-form-title {
            padding-left: 20px;
            height: 38px;
            line-height: 38px;
            background: #e2e2e2;
            font-size: 15px;
        }

        .order-form-block {
            border: 1px solid #e2e2e2;
            border-top: 0;
            padding: 20px 0;
        }

        .layui-form-item:nth-child(1) {
            margin-top: 0;
        }
    </style>
</head>

<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>发放优惠券</legend>
    </fieldset>
    <div class="layui-field-box">
        <div class="order-form-title">等级福利</div>
        <div class="order-form-block">
            <form class="layui-form" action="" id="grantlevel">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">选择会员</label>

                        <div id="level" class="layui-input-inline">
                            <select name="rule" lay-verify="required">
                                <option value="">— 请选择会员等级 —</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择优惠券</label>
                    <div class="layui-input-inline">
                        <input type="text" name="couponlibraryid" lay-verify="required" autocomplete="off"
                               class="layui-input chooseCoupon" id="chooseCoupon"
                               placeholder="请选择要发放的优惠券" style="cursor: pointer">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">发放编号</label>

                        <div class="layui-input-inline">
                            <input type="text" name="number" lay-verify="required" autocomplete="off"
                                   class="layui-input" placeholder="请选输入本次操作的编号">
                        </div>
                    </div>
                </div>
                <button class="layui-btn" lay-submit="" lay-filter="submit" style="margin: 20px 0 0 40px !important;">
                    添加
                </button>

            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>

<script>
    layui.use(['form', 'layedit', 'laydate', 'element', 'icheck', 'laypage', 'layer', 'laytpl', 'common', 'formInStorage'], function () {
        var form = layui.form(),
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                element = layui.element(), //Tab的切换功能，切换事件监听等，需要依赖element模块
                laypage = layui.laypage,
                common = layui.common,
                formInStorage = layui.formInStorage,
                apiUrl = common.apiUrl,
                editIndex = layedit.build('LAY_demo_editor'), //创建一个编辑器
                serviceIndex = localStorage.getItem('serviceIndex'),
                couponlibraryid = common.getUrlParam("couponlibraryid"),
                itemID = common.getUrlParam("itemid"),//事项id
                layer = layui.layer;
        common.saveTabIndex('serviceIndex');
        common.init();
        common.layTime(); //时间选择

        //避免input被刷新清空
        formInStorage.init({
            formElem: '#grantlevel',
            formSession: 'grantlevel'
        });

        var APIname = "api/bossApi/property/memberList";
        var getJSON = common.getJsonData(APIname, '', '');
        $.each(getJSON.data, function (index, item) {
            $("#level select").append('<option value="' + item.level + '">' + item.levelname + '</option>');
            $("#level select").next().find(".layui-anim-upbit").append('<dd lay-value="' + item.level + '" class="">' + item.levelname + '</dd>');
        });
        form.render();

        //选择优惠券弹层
        $('#chooseCoupon').on('click', function () {
            layer.open({
                type: 2,
                title: '选择优惠券',
                shadeClose: true,
                shade: 0.8,
                area: ['1200px', '80%'],
                content: 'chooseCoupon.html'
            });
        })

        form.on('submit(submit)', function (data) {
            var dataArr = {
                "couponlibraryid": data.field.couponlibraryid,
                "number": data.field.number,
                "rule": data.field.rule,
                "payment": 5
            }
            var getJSON = common.getJsonData('api/bossApi/couponrole/addcoupon', '', dataArr);
           // console.log(dataArr);
           //console.log(getJSON);
           // return false;
            if (getJSON["code"] == 1) {
                layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                    localStorage.removeItem("grantlevel");
                    localStorage.removeItem("productdata");
                    localStorage.removeItem("addCoupon_form");
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    window.parent.location.reload();
                });
            } else {
                layer.msg(getJSON["msg"], {icon: 2, time: 1500}, function () {
                    history.go(-1);
                });
            }
            return false;
        });


    });
</script>
</body>

</html>
