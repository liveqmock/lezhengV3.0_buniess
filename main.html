<!---内容-->
<script id="orderHandle1" type="text/html">
    <table class="site-table table-hover" id="targetTable">
        <thead>
        <tr>
            <th>流水号</th>
            <th>时间</th>
            <th>操作类型</th>
            <th>关联对象</th>
            <th>操作员</th>
            <th>具体动作</th>
        </tr>
        </thead>
        <tbody>
        {{# layui.each(d.datalist, function(index, item){ }}
        <tr>
            <td>{{ item.serialnumber }}</td>
            <td>{{ item.createtime }}</td>
            <td>{{ item.operationtype }}</td>
            <td>{{ item.objectid }}</td>
            <td>{{ item.staffname }}</td>
            <td title="{{ item.remark }}">{{ item.remark.length>30?item.remark.substring(0, 30)+ "...":item.remark }}
            </td>
        </tr>
        {{# }); }}
        </tbody>
    </table>
</script>

<script type="text/javascript" src="./plugins/layui/layui.js"></script>
<script type="text/javascript" src="./js/config.js"></script>

<script>
    //搜索表单
    layui.use(['form', 'layedit', 'laydate', 'element', 'icheck', 'laypage', 'layer', 'laytpl', 'common', 'formInStorage'], function () {
        var form = layui.form(),
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                element = layui.element(), //Tab的切换功能，切换事件监听等，需要依赖element模块
                laypage = layui.laypage,
                common = layui.common,
                formInStorage = layui.formInStorage,
                apiUrl = common.apiUrl,
                editIndex = layedit.build('LAY_demo_editor'), //创建一个编辑器
                orderID = common.getUrlParam("id"),
                layer = layui.layer;
        common.init();
        common.saveTabIndex('attrManage');
        common.layTime(); //时间选择
        common.getJsonData('api/bossApi/log/logSearch', 1, {"page": 1});

    });
</script>
