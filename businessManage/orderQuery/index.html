  <script>
    layui.use(['form', 'element', 'icheck', 'laypage', 'layer', 'laytpl', 'common'], function () {
      var form = layui.form(),
        $ = layui.jquery,
        laytpl = layui.laytpl,
        element = layui.element(),
        laypage = layui.laypage,
        layer = layui.layer,
        common = layui.common;
      common.init();
      common.saveTabIndex('queryIndex');
      var orderData = {
        datalist: [
          [
            {
              id: '1',
              title: 'aaaaa',
              person: 'xiaowang',
              date: '2017-04-20 14:12:23',
              states: 'ok'
            }, {
              id: '2',
              title: 'aaaaa',
              person: 'xiaowang',
              date: '2017-04-20 14:12:23',
              states: 'ok'
            }
          ],
          [
            {
              id: '11',
              title: 'aaaaa',
              person: 'xiaowang',
              date: '2017-04-20 14:12:23',
              states: 'ok'
            }, {
              id: '22',
              title: 'aaaaa',
              person: 'xiaowang',
              date: '2017-04-20 14:12:23',
              states: 'ok'
            }
          ],
          [
            {
              id: '111',
              title: 'aaaaa',
              person: 'xiaowang',
              date: '2017-04-20 14:12:23',
              states: 'ok'
            }, {
              id: '222',
              title: 'aaaaa',
              person: 'xiaowang',
              date: '2017-04-20 14:12:23',
              states: 'ok'
            }
          ]
        ]
      };

      function initPage() {
        //分页加载数据
        $('input').iCheck({
          checkboxClass: 'icheckbox_flat-green'
        });

        //获取数据
        for (var j = 0; j <= 2; j++) {
          //ajaxFn(j, j);
          renderTpl(j, orderData);
        }

        //监听提交
        form.on('submit(sear)', function (data) {
          layer.alert(JSON.stringify(data.field));
          return false;
        });
        form.render();
      }

      //模板渲染
      function renderTpl(i, data) {
        i = i + 1;
        var tplid = document.getElementById('ordersHandle' + i),
          viewid = document.getElementById('items-list' + i);
        var getTpl = tplid.innerHTML;
        laytpl(getTpl).render(data, function (html) {
          viewid.innerHTML = html;
          element.init();
        });
      }

      //请求数据
      function ajaxFn(typeid, num) {
        $.ajax({
          url: "http://221.10.2.222:5680/api/wx/News/ListByType/0/" + typeid + "/1",
          type: "get",
          dataType: "json",
          success: function (data) {
            renderTpl(typeid, data);
            laypage({
              cont: 'page' + num,
              pages: data.totalpages, //总页数
              groups: 5, //连续显示分页数
              skip: true,
              jump: function (obj, first) {
                //得到了当前页，用于向服务端请求对应数据
                if (!first) {
                  $.ajax({
                    url: "http://221.10.2.222:5680/api/wx/News/ListByType/0/" + typeid + "/" + obj.curr,
                    type: "get",
                    dataType: "json",
                    async: false,
                    success: function (data) {
                      renderTpl(typeid, data);
                    }
                  });
                }
              }
            });
          }
        });
      }

      //政府审批-导出
      $(document).on('click', '.js_tab1_export', function () {

      });

      //第三方服务-导出

      });

      //企业服务-完结

        layer.prompt({
          title: '完结订单',
          formType: 2
        },
          function (content, index) {
            layer.msg('填写内容' + content);
            layer.close(index);
          });
      });
      initPage();
    });

  </script>
