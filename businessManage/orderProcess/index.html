            laydate(date_end);
          };
        }

        //监听提交
        form.on('submit(sear)', function (data) {
          layer.alert(JSON.stringify(data.field));
          return false;
        });
        form.render();
      }

      //模板渲染
      function renderTpl(tplid, viewid, data) {
        var tpl = document.getElementById(tplid),
          view = document.getElementById(viewid);
        var getTpl = tpl.innerHTML;
        laytpl(getTpl).render(data, function (html) {
          view.innerHTML = html;
          element.init();
        });
      }

      //请求数据
      function ajaxFn(typeid, num) {
        $.ajax({
          url: "http://221.10.2.222:5680/api/wx/News/ListByType/0/" + typeid + "/1",
          type: "get",
          dataType: "json",
          success: function (data) {
            renderTpl(typeid, data);
            laypage({
              cont: 'page' + num,
              pages: data.totalpages, //总页数
              groups: 5, //连续显示分页数
              skip: true,
              jump: function (obj, first) {
                //得到了当前页，用于向服务端请求对应数据
                if (!first) {
                  $.ajax({
                    url: "http://221.10.2.222:5680/api/wx/News/ListByType/0/" + typeid + "/" + obj.curr,
                    type: "get",
                    dataType: "json",
                    async: false,
                    success: function (data) {
                      renderTpl(typeid, data);
                    }
                  });
                }
              }
            });
          }
        });
      }

      //收集表格选中项
      function collectSelcet(elm) {
        var btnType = elm.attr('data-type');
        if (btnType === '0') {
          var tableID = elm.attr('data-table'),
            inputs = $('#' + tableID).find('input:checked.input-self'),
            ids = [];
          for (var i in inputs) {
            if (inputs[i].id) {
              ids.push(inputs[i].id)
            }
          }
          if (ids.length === 0) {
            return 0;
          } else {
            sessionStorage.setItem('tableID', ids);
            return 1;
          }
        } else {
          var id = elm.parents('tr').find('input').attr('id');
          sessionStorage.setItem('tableID', id);
          return 1;
        }
      }
